name: Deploy Marp Presentation

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“Œ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“Œ Install Marp CLI
        run: npm install -g @marp-team/marp-cli@2.0.4

      - name: ðŸ“„ Generate HTML and PDF
        run: |
          marp mvvm.md --html -o index.html
          marp mvvm.md --pdf -o presentation.pdf

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: .
          external_repository: JulFoii/MVVM
          publish_branch: gh-pages
