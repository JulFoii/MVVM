name: Deploy Marp Presentation

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📌 Checkout Repository
        uses: actions/checkout@v3

      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📌 Install Marp CLI
        run: npm install -g @marp-team/marp-cli@2.0.4

      - name: 📄 Generate HTML and PDF
        run: |
          marp mvvm.md --html -o index.html
          marp mvvm.md --pdf -o presentation.pdf

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .

      - name: 🐳 Build and Push Docker Image
        run: |
          echo "FROM node:16
          WORKDIR /app
          RUN npm install -g @marp-team/marp-cli
          COPY mvvm.md /app/mvvm.md
          RUN marp mvvm.md --html -o /app/index.html
          RUN npm install -g http-server
          CMD [\"http-server\", \"-p\", \"8080\"]" > Dockerfile

          docker build -t ghcr.io/${{ github.repository_owner }}/marp-presentation:latest .
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository_owner }}/marp-presentation:latest
